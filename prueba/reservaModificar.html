<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modificar Reserva</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="bbdd.js"></script>
    <script src="reservaModificar.js"></script>
</head>

<body>
    <header>
        <h1>Modificar Reserva</h1>
    </header>

    <form id="formModificarReserva">
        <input type="hidden" id="reservaId">

        <input type="text" id="nombreModificar" required>
        <input type="text" id="dniModificar" required>
        <input type="email" id="emailModificar" required>
        <input type="tel" id="telefonoModificar" required>
        <input type="date" id="fechaReservaModificar" required>
        <input type="number" id="diasReservaModificar" min="1" max="30" value="1" required>

        <select id="cocheIdModificar"></select>

        <div id="detalles-coche-modificar"></div>
        <div id="mensajesErrorModificar"></div>

        <button type="submit">Actualizar Reserva</button>
        <button type="button" id="btnCancelarModificar">Cancelar</button>
        <button type="button" id="btnEliminar">Eliminar Reserva</button>
    </form>


</body>

</html>
