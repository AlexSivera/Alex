<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nueva Reserva</h1>
        <nav>
            <a href="coche.html">Volver al Listado</a>
        </nav>
    </header>

    <main>
        <form id="formReserva">
            <h2>Datos del Cliente</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" required 
                       pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]{3,50}"
                       title="Solo letras, entre 3 y 50 caracteres">
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" required
                       pattern="[0-9]{8}[A-Za-z]"
                       title="8 números seguidos de una letra">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required
                       pattern="[0-9]{9}"
                       title="9 dígitos numéricos">
            </div>

            <div class="form-group">
                <label for="fechaReserva">Fecha de Reserva:</label>
                <input type="date" id="fechaReserva" required>
            </div>

            <h2>Selección de Coche</h2>
            
            <div class="form-group">
                <label for="cocheId">Coche a reservar:</label>
                <select id="cocheId" required>
                    <!-- Se cargarán dinámicamente los coches disponibles -->
                </select>
            </div>

            <div class="form-group">
                <label for="diasReserva">Días de reserva:</label>
                <input type="number" id="diasReserva" min="1" max="30" value="1" required>
            </div>

            <div class="mensajes-error" id="mensajesError"></div>

            <div class="botones-formulario">
                <button type="submit" id="btnGuardar">Guardar Reserva</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </div>
        </form>

        <div id="detalles-coche">
            <!-- Se mostrarán detalles del coche seleccionado -->
        </div>
    </main>

    <script src="bbdd.js"></script>
    <script src="cocheAlta.js" defer></script>
</body>
</html>
