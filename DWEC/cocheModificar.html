<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Reserva</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bbdd.js"></script>
    <script src="js/coche.js"></script>
    <script src="js/cocheModificar.js"></script>
    <script src="js/cocheAlta.js"></script>
</head>

<body>
    <header>
        <h1>Modificar Reserva</h1>
        <nav>
            <a href="coche.html">Volver al Listado</a>

        </nav>
    </header>

    <main>
        <form id="formModificarReserva">
            <h2>Datos del Cliente</h2>

            <div class="form-group">
                <label for="nombreModificar">Nombre completo:</label>
                <input type="text" id="nombreModificar" required pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]{3,50}"
                    title="Solo letras, entre 3 y 50 caracteres">
            </div>

            <div class="form-group">
                <label for="dniModificar">DNI:</label>
                <input type="text" id="dniModificar" required pattern="[0-9]{8}[A-Za-z]"
                    title="8 números seguidos de una letra">
            </div>

            <div class="form-group">
                <label for="emailModificar">Email:</label>
                <input type="email" id="emailModificar" required>
            </div>

            <div class="form-group">
                <label for="telefonoModificar">Teléfono:</label>
                <input type="tel" id="telefonoModificar" required pattern="[0-9]{9}" title="9 dígitos numéricos">
            </div>

            <div class="form-group">
                <label for="fechaReservaModificar">Fecha de Reserva:</label>
                <input type="date" id="fechaReservaModificar" required>
            </div>

            <h2>Modificar Coche</h2>

            <div class="form-group">
                <label for="cocheIdModificar">Coche reservado:</label>
                <select id="cocheIdModificar" required>
                    <!-- Se cargarán dinámicamente los coches -->
                </select>
            </div>

            <div class="form-group">
                <label for="diasReservaModificar">Días de reserva:</label>
                <input type="number" id="diasReservaModificar" min="1" max="30" required>
            </div>

            <input type="hidden" id="reservaId">

            <div class="mensajes-error" id="mensajesErrorModificar"></div>

            <div class="botones-formulario">
                <button type="submit" id="btnActualizar">Actualizar Reserva</button>
                <button type="button" id="btnEliminar">Eliminar Reserva</button>
                <button type="button" id="btnCancelarModificar">Cancelar</button>
            </div>
        </form>

        <div id="detalles-coche-modificar">
            <!-- Se mostrarán detalles del coche -->
        </div>
    </main>
</body>

</html>
